name: Release

on:
  push:
    tags:
      - 'v*'

# Required for uploading release assets
permissions:
  contents: write

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            platform: mac
            arch: arm64
          # macOS Intel - disabled (requires paid runner, macos-13 retired)
          # To re-enable: fix GitHub billing or use macos-15-large
          # - os: macos-15-large
          #   platform: mac
          #   arch: x64
          # Linux
          - os: ubuntu-22.04
            platform: linux
            arch: x64
          # Windows
          - os: windows-latest
            platform: win
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Linux needs extra dependencies for Electron
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run compile:app

      - name: Copy native modules
        run: bun run copy:native-modules

      # Build and publish - macOS
      - name: Build & Release (macOS)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$CSC_LINK" ]; then
            bun run package --publish always --${{ matrix.arch }}
          else
            CSC_IDENTITY_AUTO_DISCOVERY=false bun run package --publish always --${{ matrix.arch }}
          fi

      # Build and publish - Linux
      - name: Build & Release (Linux)
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run package --publish always --${{ matrix.arch }}

      # Build and publish - Windows
      - name: Build & Release (Windows)
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run package --publish always --${{ matrix.arch }}
